<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>Description of ${resource}</title>

<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="">
<meta name="author" content="">
<link rel="stylesheet"
	href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
<style type="text/css">
body {
	padding-top: 60px;
	padding-bottom: 40px;
}
</style>
<link
	href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css"
	rel="stylesheet">
<link rel="shortcut icon" href="favicon.ico" />

<!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
<!--[if lt IE 9]>
  <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- fav and touch icons -->
<link rel="shortcut icon"
	href="http://twitter.github.com/bootstrap/assets/images/favicon.ico">
<link rel="apple-touch-icon"
	href="http://twitter.github.com/bootstrap/assets/images/apple-touch-icon.png">
<link rel="apple-touch-icon" sizes="72x72"
	href="http://twitter.github.com/bootstrap/assets/images/apple-touch-icon-72x72.png">
<link rel="apple-touch-icon" sizes="114x114"
	href="http://twitter.github.com/bootstrap/assets/images/apple-touch-icon-114x114.png">
</head>

<body>
	<div class='navbar navbar-fixed-top' style='z-index: 100;'>
		<div class='navbar-inner'>
			<div class='container'>
				<a class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse"> <span class="icon-bar"></span> <span
					class="icon-bar"></span> <span class="icon-bar"></span>
				</a> <a class="brand" href="/">IDS Wrapper</a>
				<div class="nav-collapse">
					<ul class='nav'>
						<li class='active'><a href='${resource}'>${resource}</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>
	<div class='container'>
		<div class="alert alert-info">
			<a class="close" data-dismiss="alert">x</a> <strong>Tip:</strong> If you are a machine, or if you want to
					feed this information to one, check out the <a
					href='http://inspector.sindice.com/inspect?url=${resource}'>RDF
						representation of this resource</a> ;-) 
		</div>
		<div class='well'>
			<table class="table">
				<thead>
					<tr>
						<th>Predicate</th>
						<th>Object</th>
					</tr>
				</thead>
				<tbody>
					<#list triples as triple>
					<tr>
						<td><a href="${triple.getTypeRef().toUri().toString()}">${prettify.getLabel(triple.getTypeRef())}</a></td>
						<td>${triple.getTarget()}</td>
					</tr>
					</#list>
				</tbody>
			</table>
		</div>
	</div>

	<!-- Javascript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script src="http://twitter.github.com/bootstrap/assets/js/jquery.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-transition.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-alert.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-modal.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-dropdown.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-scrollspy.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tab.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-tooltip.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-popover.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-collapse.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-carousel.js"></script>
	<script
		src="http://twitter.github.com/bootstrap/assets/js/bootstrap-typeahead.js"></script>
</body>
</html>
